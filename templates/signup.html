<!DOCTYPE html>
{% extends './extensions/menu.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?now"U"/>
</head>
<body>
  <h2>Регистрация нового пользователя</h2>
  <form method="post">
    {% csrf_token %}
    <label for="{{ form.username.id_for_label }}">Имя:</label>
    {{ form.username }}
    <label for="{{ form.password1.id_for_label }}">Пароль:</label>
    {{ form.password1 }}
    <label for="{{ form.password2.id_for_label }}">Подтвердите пароль:</label>
    {{ form.password2 }}
    <button type="submit">Зарегистрировать</button>
  </form>
{% endblock content %}
</body>
<script src="{% static 'js/script.js' %}" ></script>
</html>
